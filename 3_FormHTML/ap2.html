<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ap2</title>
  </head>
  <body>
    <form>
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="Enter your first name" />
      <br />
      <br />
      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Enter your first name" />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your first name"
      />
      <br />
      <br />
      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Enter your country" />
      <br />
      <br />
      <label>User type :</label>
      <br />
      <input
        name="type"
        type="radio"
        id="individual"
        value="Individual"
        checked="checked"
      />
      <label for="individual">Individual</label>

      <br />
      <input name="type" type="radio" id="company" value="Company" />
      <label for="company">Company</label>
      <br />

      <input name="type" type="radio" id="organization" value="Organization" />
      <label for="organization">Organization</label>
      <br />
      <br />
      <input type="checkbox" name="question" value="Like" id="question" />
      <label for="question">I'm not a robot</label>

      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
