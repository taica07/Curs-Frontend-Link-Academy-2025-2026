<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <style>
      body {
        background-color: ivory;
      }
    </style>
  </head>
  <body>
    <h1>Checkout</h1>
    <form action="#" method="post">
      <fieldset>
        <legend>Address</legend>
        <h4>Shipping information</h4>
        <input type="text" name="first-name" placeholder="First Name" />
        <input type="text" name="last-name" placeholder="Last Name" />
        <br />
        <br />
        <input type="text" name="adress" placeholder="Address" />
        <br />
        <br />
        <input
          type="text"
          name="apartment"
          placeholder="Apartment, suite, etc (optional)"
        /><br /><br />

        <select name="country">
          <option hidden>Country</option>
          <option value="romania">Romania</option>
          <option value="france">France</option>
          <option value="spain">Spain</option>
        </select>

        <select name="city">
          <option hidden>City</option>
          <option value="romania">Bucuresti</option>
          <option value="france">Fetesti</option>
          <option value="spain">Facaeni</option>
        </select>

        <input type="text" name="zipcode" placeholder="Zipcode" />
        <br />
        <br />

        <input type="text" name="optional" placeholder="Optional" />
        <br />
        <br />

        <input type="checkbox" id="saveinfo" name="saveinfo" />
        <label for="saveinfo">Save contact information</label>
      </fieldset>

      <br />

      <fieldset>
        <legend>Payment</legend>
        <fieldset>
          <button>
            <img src="assets/paypal.png" alt="PayPal" width="50" height="50" />
          </button>

          <button>Cash</button>
        </fieldset>

        <fieldset>
          <input
            type="text"
            name="cardholder-name"
            placeholder="Cardholder Name"
          /><br />
          <br />
          <input
            type="text"
            name="card-number"
            placeholder="Card Number"
          /><br />
          <br />
          <select name="month">
            <option hidden>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
          </select>

          <select name="year">
            <option hidden>Year</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
          </select>

          <input type="text" name="cvc" placeholder="CVC" />
          <br />
          <br />

          <input type="checkbox" id="savedata" name="savedata" />
          <label for="savedata">Save card data for future payments</label>
        </fieldset>
        <br />
        <input type="submit" value="Pay with card" />
      </fieldset>
    </form>
  </body>
</html>
