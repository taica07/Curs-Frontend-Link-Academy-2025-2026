<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <h1>For Loop</h1>

    <!-- JS Files -->
    <script>
      let cart = ["Laptop", "Mouse", "Tastatură", "Monitor", "Căști"];

      for (let i = 0; i < cart.length; i++) {
        console.log("Produsul numărul " + (i + 1) + ": " + cart[i]);
      }
    </script>
  </body>
</html>
