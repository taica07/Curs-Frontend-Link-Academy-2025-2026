  <body>
    <h1>Functii</h1>
    <button onclick="incrementClick()">Click Me</button>

    <script>
      // Microexercițiul 1
      // Scrieți o funcție JavaScript care verifică dacă adminul s-a autentificat corect.
      // Funcția trebuie să primească două argumente de intrare: username și password, și să compare:

      // username cu stringul "admin";
      // password cu stringul "admin12345".
      // Dacă ambele condiții sunt adevărate, funcția trebuie să afișeze true folosind funcția alert().
      // În caz contrar, trebuie să afișeze false.

      function authenticationAdmin(password, username) {
        if (password === "admin12345" && username === "admin") {
          return "LOGIN SUCCESFULLY";
        } else {
          return "login failed";
        }
      }

      // alert(authenticationAdmin("admin12345", "admin"));
      // alert(authenticationAdmin("admin12", "admin1"));
      // alert(authenticationAdmin("admin1234567", "admin2"));

      console.log(authenticationAdmin("admin12345", "admin"));
      console.log(authenticationAdmin("admin12", "admin1"));
      console.log(authenticationAdmin("admin1234567", "admin2"));

      // Microexercițiul 2
      // Pornind de la exemplul anterior, creați o funcționalitate care numără de câte
      //  ori s-a dat clic pe buton și afișează în consolă numărul de clicuri.

      // Sarcina:
      // Creați o variabilă contor în afara funcției, astfel încât să rețină numărul de clicuri,
      //  iar după fiecare apel al funcției să-i creșteți valoarea cu 1.
      // După fiecare clic, în consolă trebuie să apară un mesaj cu numărul de clicuri.

      let countClick = 0;

      function incrementClick() {
        countClick++;
        console.log("Butonul a fost apasat de " + countClick + " ori");
      }

      // Microexercițiul 3

      const INSERT = "0000000";

      let bankAccount = prompt("Please enter bank account number:");

      let firstPart = bankAccount.substr(0, 2);
      let secondPart = bankAccount.substr(2, 9);

      let bankAccountFinal = firstPart + INSERT + secondPart;
      alert("Electronic form is " + bankAccountFinal);
    </script>
  </body>
