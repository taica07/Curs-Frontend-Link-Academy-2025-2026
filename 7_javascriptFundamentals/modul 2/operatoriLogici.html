<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script/operatoriLogici.js" defer></script>
    <title>Operatori Logici</title>
  </head>
  <body>
    <h1>Operatori Logici</h1>

    <script>
      // Microexercițiu
      // Imaginați-vă că pe site-ul vostru de e-commerce doriți să verificați următoarele:

      // dacă un client beneficiază de livrare gratuită;
      // dacă se poate aplica un cupon de reducere;
      // dacă achiziția este recomandată (dacă există cel puțin unul dintre aceste două avantaje).
      // Ați scris deja anterior un program JavaScript care folosește metoda prompt() pentru a cere utilizatorului următoarele date:

      // valoarea totală a coșului (de exemplu, 2499.90);
      // pragul pentru livrare gratuită (de exemplu, 3000);
      // cupon (da/nu) – dacă clientul are cupon de reducere.
      // Notă: Cuponul este valabil doar dacă valoarea totală a coșului ≥ 2000 (suma minimă pentru cupon).

      // Pe baza datelor introduse, calculați și afișați doar valori true sau false pentru următoarele expresii:

      // qualifiesFreeShipping → clientul beneficiază de livrare gratuită dacă total >= prag
      // couponApplies → cuponul se poate aplica dacă utilizatorul a introdus „da” și total >= 2000
      // purchaseRecommended → achiziția este recomandată dacă livrarea este gratuită sau cuponul este activ
      // (formal: qualifiesFreeShipping || couponApplies)

      // Rezultatul trebuie afișat în document (document.write()), fiecare valoare pe rând nou, fără text suplimentar (doar true sau false).

      let prag = 3000;
      let total = 2499.9;

      let qualifiesFreeShipping = total >= prag;
      let couponApplies = "da" && total > 2000;
      let purchaseRecommended = qualifiesFreeShipping || couponApplies;

      console.log(qualifiesFreeShipping);
      console.log(couponApplies);
      console.log(purchaseRecommended);
    </script>
  </body>
</html>
