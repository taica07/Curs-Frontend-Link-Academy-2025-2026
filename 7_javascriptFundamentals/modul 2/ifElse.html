<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if Else</title>
  </head>
  <body>
    <h1>If Else</h1>

    <script>
      const orderValue = Number(prompt("Introduceti valoarea comenzii"));

      if (orderValue < 500) {
        alert("Veți plăti și costurile de livrare în valoare de 50 de lei.");
      } else if (orderValue >= 500) {
        alert("Aveți transport gratuit.s");
      } else {
        alert("Vă rugăm introduceți o valoare numerică.");
      }
    </script>
  </body>
</html>
