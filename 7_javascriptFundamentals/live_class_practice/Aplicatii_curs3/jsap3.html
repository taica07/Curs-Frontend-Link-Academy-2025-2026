<!doctype html>
<html>
<head>
	<title>Exemplificare functie</title>
	<meta charset="utf-8">
    <script type="text/javascript">
		var i =0;
        function primaFunctie() {
			i=i+1;
			
            document.writeln("Bine ati venit!");
			if(i < 10){
				primaFunctie();
			}
			
        }
    </script>
</head>
<body>
	<h2>Exemplu functie</h2>
    <script type="text/javascript">
        primaFunctie();

    </script>
</body>
</html>
