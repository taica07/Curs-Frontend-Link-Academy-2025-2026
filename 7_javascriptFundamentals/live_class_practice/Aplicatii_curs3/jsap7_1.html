<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Moduri de a defini o functie in javascript</h1>
    <p>Functii clasice fara return</p>
    <script>
        function sumaNr(a, b) {
            console.log(a + b);
        }
        sumaNr(2, 3);
    </script>
    <p>Functii clasice cu return</p>
    <p>Functii anonime</p>
    <script>
        let suma = function (a, b) { return a + b };
        console.log(suma);
        console.log(suma(2, 3));
    </script>
    <p>Functii Lambda</p>
    <p>Functii Arraw =></p>
    <script>

        var anon = (a, b) => a + b;//daca am o singura instructiune
        // sau
        var anon1 = (a, b) => { return a + b };
        console.log(anon(2, 3));
    </script>
</body>

</html>
