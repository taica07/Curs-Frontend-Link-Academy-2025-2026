<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch 3</title>
  </head>
  <body>
    <h1>Switch 3</h1>

    <!-- JS Files -->
    <script>
      function totalAmount(orderValue, payMethod) {
        let comission = 0;
        switch (payMethod) {
          case "card":
            comission = orderValue * 0.005;
            break;
          case "cod":
            comission = 12;
            break;
          case "paypal":
            comission = orderValue * 0.02;
            break;

          default:
            return null;
        }
        return {
          comission,
          total: orderValue + comission,
        };
      }

      const payMethod = prompt(
        "Alege metoda de plata : card , cod sau paypal ",
      );
      const orderValue = Number(
        prompt("Introduceti valoarea totala a comenzii (Lei)"),
      );

      const result = totalAmount(orderValue, payMethod.toLowerCase());

      if (result === null) {
        alert("Invalid payment option");
      } else {
        alert(
          `Comision : ${result.comission.toFixed(2)} , Total de plata : ${result.total.toFixed(2)} `,
        );
      }
    </script>
  </body>
</html>
