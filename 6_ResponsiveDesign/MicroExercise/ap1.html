<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Justify Content</title>
    <style>
      .products {
        gap: 20px;
        display: flex;
        justify-content: space-between;
      }
      .product {
        border: 1px solid #ccc;
        padding: 10px;
        width: 150px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="products">
      <div class="product">
        <img src="shirt1.jpg" alt="Black shirt" />
        <p>Black shirt- 1200 RSD</p>
      </div>
      <div class="product">
        <img src="shirt2.jpg" alt="White shirt" />
        <p>White shirt- 14 RON</p>
      </div>
      <div class="product">
        <img src="shirt3.jpg" alt="Printed shirt" />
        <p>Printed shirt - 15 RON</p>
      </div>
    </div>
  </body>
</html>
