<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Area</title>
    <style>
      .cart-item {
        width: 700px;
        padding: 10px;
        border: 2px solid black;
        display: grid;
        grid-template-columns: 120px 1fr auto;
        grid-auto-rows: 130px;
        gap: 20px;
      }

      .cart-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
      }
      .details {
        display: grid;
        row-gap: 6px;
      }
      button {
        width: 100px;
        height: 30px;
      }
    </style>
  </head>
