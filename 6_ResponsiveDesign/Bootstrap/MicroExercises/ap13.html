<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <title>Bootstrap forms</title>
    <style>
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: 100%;
      }

      form > div {
        margin: 16px 0 16px 0px;
      }

      form > div > label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
          <input
            class="form-check-input"
            name="gender"
            type="radio"
            id="male"
            value="male"
            checked="checked"
          />
          <label class="form-check-label" for="male">Mr</label>
        </div>
        <div class="form-group">
          <input
            class="form-check-input"
            name="gender"
            type="radio"
            id="female"
            value="female"
          />
          <label class="form-check-label" for="female">Mrs</label>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" type="text" id="name" name="name" />
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="email" id="email" name="email" />
      </div>

      <div class="form-group">
        <label for="address">Address: </label>
        <input class="form-control" type="text" id="address" name="address" />
      </div>

      <div class="form-group">
        <label for="country">Country: </label>
        <select class="form-control" name="country" id="country">
          <option value="Serbia">Serbia</option>
          <option value="Romania" selected="selected">Romania</option>
          <option value="Ukraine">Ukraine</option>
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Comment: </label>
        <textarea class="form-control" name="comment" id="comment">
Lorem ipsum dolor sit amet.</textarea
        >
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="checkbox"
          name="newsletter"
          value="yes"
          id="newsletter"
        />
        <label for="newsletter">I would like to receive newsletter.</label>
      </div>

      <button class="btn btn-primary" type="submit">Send</button>
    </form>
    <hr />

    <!-- ------------------------------------------- -->
    <form>
      <div class="form-row">
        <div class="col-lg-2 col-sm-4">
          <div class="form-group">
            <label>Gender:</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="gender"
                  type="radio"
                  id="male"
                  value="male"
                  checked="checked"
                />
                <label class="form-check-label" for="male">Mr</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  name="gender"
                  type="radio"
                  id="female"
                  value="female"
                  checked="checked"
                />
                <label class="form-check-label" for="female">Mrs</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-sm-8">
          <div class="form-group">
            <label for="name">Name: </label>
            <input class="form-control" type="text" id="name" name="name" />
          </div>
        </div>
        <div class="col-lg-5 col-sm-12">
          <div class="form-group">
            <label for="email">Email: </label>
            <input class="form-control" type="email" id="email" name="email" />
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="address">Address: </label>
            <input
              class="form-control"
              type="text"
              id="address"
              name="address"
            />
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="country">Country: </label>
            <select class="form-control" name="country" id="country">
              <option value="Serbia">Serbia</option>
              <option value="Romania" selected="selected">Romania</option>
              <option value="Ukraine">Ukraine</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="comment">Comment: </label>
        <textarea class="form-control" name="comment" id="comment">
Lorem ipsum dolor sit amet.</textarea
        >
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="newsletter"
            value="yes"
            id="newsletter"
          />
          <label class="form-check-label" for="newsletter"
            >I would like to receive newsletter.</label
          >
        </div>
      </div>

      <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <!-- JS files -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
