<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.8-dist/css/bootstrap-grid.min.css"
    />
    <title>Bootsrap Grid col</title>
    <style>
      .box {
        background-color: blueviolet;
        color: white;
        padding: 2rem 0;
        text-align: center;
        border: 4px solid white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 box">col-2</div>
        <div class="col-5 box">col-5</div>
        <div class="col-5 box">col-5</div>
      </div>
      <div class="row">
        <div class="col-8 box">col-8</div>
        <div class="col-4 box">col-4</div>
      </div>
      <div class="row">
        <div class="col-2 box">col-2</div>
        <div class="col-4 box">col-4</div>
        <div class="col-4 box">col-4</div>
        <div class="col-2 box">col-2</div>
      </div>
    </div>

    <!-- JS files -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
