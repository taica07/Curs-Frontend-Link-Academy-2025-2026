<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <title>Bootstrap order</title>
    <style>
      .box {
        background-color: blueviolet;
        padding: 1rem;
        border: 3px solid white;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="box col-2 offset-xl-1 offset-md-2">col-2 offset-1</div>
        <div class="box col-2 offset-xl-2 offset-md-1">col-2 offset-2</div>
        <div class="box col-2 offset-3">col-2 offset-3</div>
      </div>
    </div>

    <!-- JS files -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
