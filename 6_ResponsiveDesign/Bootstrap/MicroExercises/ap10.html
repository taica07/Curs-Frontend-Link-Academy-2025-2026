<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <title>Bootstrap order</title>
    <style>
      .box {
        background-color: blueviolet;
        width: 20rem;

        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="img-fluid rounded box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="image with rounded borders"
      />

      <img
        class="img-fluid rounded-circle box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="image with rounded-circle borders"
      />

      <img
        class="img-fluid img-thumbnail box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="image with thumbnails borders"
      />
    </div>
    <!-- ---------------------------------------------- -->
    <div class="container border border-danger p-3 clearfix">
      <img
        class="rounded float-start box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="…"
      />

      <img
        class="rounded float-end box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="…"
      />
    </div>
    <!-- ------------------------------------------------ -->
    <div class="container border border-danger p-3 clearfix">
      <img
        class="rounded d-block mr-auto box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="Slika levo"
      />

      <img
        class="rounded d-block mx-auto box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="Slika centar"
      />

      <img
        class="rounded d-block ml-auto box"
        src="../../MicroExercise/img/Audi_RS5.jpg"
        alt="Slika desno"
      />
    </div>

    <!-- JS files -->
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
