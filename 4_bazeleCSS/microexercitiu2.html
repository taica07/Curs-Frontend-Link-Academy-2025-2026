<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model Example</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        padding: 20px;
        border: 5px solid blue;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h2>Box Model Demo</h2>
    <div class="box">Content area (200px Ã— 100px)</div>

    <p>
      The actual width of this element is:
      <strong
        >200px (content) + 20px + 20px (padding) + 5px + 5px (border) =
        250px</strong
      >.<br />
      The actual height is calculated similarly.
    </p>
  </body>
</html>
