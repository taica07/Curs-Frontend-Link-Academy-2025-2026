<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selectori css</title>
    <style>
      #electronics p {
        color: blue;
      }
      #electronics {
        color: red;
      }
      #electronics + .info {
        font-weight: bold;
      }

      #electronics ~ p {
        color: yellow;
      }

      .product > .sale {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="category" id="electronics">
      <h2>Electronics</h2>
      <div class="product">
        <p>Phone</p>
        <span class="sale">Sale</span>
      </div>
      <div class="product">
        <p>Laptop</p>
      </div>
      <div class="description">
        <p>This is a description of the electronics category.</p>
      </div>
    </div>
    <p class="info">Additional information</p>
    <p class="info">Warranty rules</p>
  </body>
</html>
