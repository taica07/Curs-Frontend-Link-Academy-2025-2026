<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>
    <style>
      .container {
        width: 200px;
        height: 400px;
        padding: 20px;
        background-color: blanchedalmond;
        border: 5px solid gray;
      }
      .container img {
        width: 90%;
        margin: 5px;
      }
      .container :nth-child(3) {
        font-weight: bold;
      }
      .container :nth-child(4) {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="img/nike.jpg" alt="shirt nike" />
      <h3>$30</h3>
      <p>We are New York's Team</p>
      <p>Sportswear</p>
    </div>
  </body>
</html>
